<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!--- Required meta tags  ----->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!---bootstrap CSS--------->

  <link rel="stylesheet" href="bootstrap-4.4.1-dist\css\bootstrap.min.css">

  <title></title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <div class="card">
          <div class="card-block">
            <h1>Percentage calculator</h1>
            <p>X is what percent of Y?</p>
            <form class="" action="index.html" id="XisWhatPercentOfY">
              <input type="text" id="numField1" placeholder="Type here"> is what percent of
              <input type="text" id="numField2" placeholder="Type here">y? <br><br>
              <input type="submit" value="Calculate">
            </form>
            <h3 id="resultField"></h3>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

  </div>


  <script type="text/javascript" src="javascript/learningJS.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
